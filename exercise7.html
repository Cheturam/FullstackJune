
<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Sandeep Mansotra">
		<meta name="description" content="This ia sample form webpage">
		<meta name="keywords" content="Input Tags, Input Form And Table">
		<!-- <meta http-equiv="refresh" content="2"> -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Table with CSS</title>
		<style>
		table {
		  font-family: arial, sans-serif;
		  border-collapse: collapse;
		  width: 100%;
		  align:center;
		}

		td, th {
		  border: 10px solid #dddddd;
		  text-align: left;
		  padding: 8px;
		}

		tr:nth-child(even) {
		  background-color: #dddddd;
		}
		</style>
	</head>
	<body>
		<form class="" action="#" method="post">
			<h1 align="center">Registration Form</h1>
			<table >
				<thead>
					<th><h3>Information</h3></th>
					<th><h3>Input</h3></th>
				</thead>
				<tbody>
					<tr>
						<td>First Name:</td>
						<td><input type="text" name="fname" placeholder="Enter First Name" required></td>
					</tr>
					<tr>
						<td>Last Name:</td>
						<td><input type="text" name="lname" placeholder="Enter Last Name"></td>
					</tr>
					<tr>
						<td>Phone Number:</td>
						<td><input type="number" name="num" placeholder="Enter Number"><br></td>
					</tr>
					<tr>
						<td>Email:</td>
						<td><input type="email" name="email" placeholder="Enter Email"></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="password" name="password" placeholder="Enter Password"></td>
					</tr>
					<tr>
						<td>Address:</td>
						<td><input type="text" name="address" placeholder="Enter Your Address"></td>
					</tr>
					<tr>
						<td>Date:</td>
						<td><input type="date" name="date" value=""></td>
					</tr>
					<tr>
						<td>Time:</td>
						<td>
							<input type="time" name="time" value="">
						</td>
					</tr>
					<tr>
						<td>Range:</td>
						<td>
							<input type="range" name="range" min="1" max="20">
						</td>
					</tr>
					<tr>
						<td>Color:</td>
						<td><input type="color" name="color" value=""></td>
					</tr>
					<tr>
						<td>URL:</td>
						<td><input type="url" name="url" value=""></td>
					</tr>
					<tr>
						<td>Country:</td>
						<td><select class="" name="country">
										<option value="India">India</option>
										<option value="USA">USA</option>
									</select>
						</td>
					</tr>
					<tr>
						<td>Gender:</td>
						<td>
							<input type="radio" name="gender" value="male">Male
							<input type="radio" name="gender" value="female">Female
						</td>
					</tr>
					<tr>
						<td>Hobbies</td>
						<td>
							<input type="checkbox" name="hobbies" value="Football">Football
							<input type="checkbox" name="hobbies" value="Cricket">Cricket
							<input type="checkbox" name="hobbies" value="Badminton">Badminton
							<input type="checkbox" name="hobbies" value="Table Tennis">Table Tennis
							<input type="checkbox" name="hobbies" value="Swimming">Swimming
						</td>
					</tr>
					<tr>
						<td><input type="reset" name="" value="Reset"></td>
						<td><input type="submit" value="Submit"></td>
					</tr>
				</tbody>
			</table>
		</form>

	</body>
</html>
