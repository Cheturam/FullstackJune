<!DOCTYPE html>
<html>
<head>
	<title> Registration Form </title>
</head>
<body>
	<form action="RowColspan.html" method="get" enctype="form/multidata">
		<table border="2" align="center"> 
			<tr>
				<td align="center" colspan="4"> Registration Form </td> <br><br><br>
			</tr>
	   
		<tr>
			<td> First Name : </td>
		    <td>	<input type="text" name="first_name"> </td> 
		</tr>
			
			<tr>
				<td> Last Name : </td> 
				<td> <input type="text" name="last_name"> </td>
			</tr>
			<tr>
				<td> Email : </td> 
					<td> <input type="text" name="Email"> </td>
			</tr>
		<tr>
				<td> Contact No. : </td> 
				<td> <input type="text" name="Contact No."> </td>
			</tr>
		
	    <tr>
	    	<td >
	    		Address : </td>
	    		<td>
	    		         <textarea name="Address" rows="3" cols="30"> </textarea>
	    	</td>
	    </tr>
	    <tr>
	    	<td>
	    		Hobby : </td>

	    		   <td> <input type="checkbox" name="Hobby1" value="Cricket"> Cricket 
	    		        <input type="checkbox" name="Hobby2" value="Music"> Music 
	    		        <input type="checkbox" name="Hobby3" value="Cooking"> Cooking
	    		        <input type="checkbox" name="Hobby4" value="Writing"> Writing <br>
	    		        <input type="checkbox" name="Hobby5" value="Reading"> Reading 
	    		        <input type="checkbox" name="Hobby6" value="Dancing"> Dancing 
	    		        <input type="checkbox" name="Hobby7" value="Painting"> Painting 
	    	</td>
	    </tr>

	    <tr>
	    	<td>
	    		Country :  </td>
	    		      <td>
	    		      <select name="Country">
	    		     	<option value=" India "> INDIA </option>
	    		     	<option value=" USA "> United States of America </option>
	    		     	<option value=" UK "> United Kindom </option>
	    		     	<option value=" China "> China </option>
	    		     	<option value=" Denmark "> Denmark </option>
	    		     	<option value=" Australia "> Australia </option>
	    		     	<option value=" Canada "> Canada </option>
	    		     	<option value=" France "> France </option>
	    		     	<option value=" Germany "> Germany </option>
	    		     	<option value=" Japan "> Japan </option>
	    		     	<option value=" South Korea "> South Korea </option>
	    		     	<option value=" Russia "> Russia </option>
	    		     </select>
	    	</td>
	    </tr>

	    <tr>
	    	<td>
	    		Gender :  </td>
	    			<td> 
	    				<input type="radio" name="Gender" value="Male"> Male
	    		        <input type="radio" name="Gender" value="Female"> Female
	    		        <input type="radio" name="Gender" value="Others"> Others

	    	</td>
	    </tr>
	    <tr>
	     	<td> Upload Photo : </td>
             
            <td> <input type="file" name="Photo">
	    	</td>
	    </tr>
        <tr>
        	<td align="center" colspan="4">
        		
        		 <input type="Reset" name="Reset" value="Reset">
        		 <input type="Submit" name="Submit" value="Submit">
        	</td>
        </tr>


	</table>
	</form>
	

</body>
</html>
