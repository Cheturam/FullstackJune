<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Registeration Form</title>
	</head>
	<body>
		<form class="" action="#" method="post">
			<h1 align="center">Registration Form</h1>
			<table border="20" width="50%" align="center">
				<thead>
					<th>Information</th>
					<th>Input</th>
				</thead>
				<tbody>
					<tr>
						<td>First Name:</td>
						<td><input type="text" name="fname" placeholder="Enter First Name"></td>
					</tr>
					<tr>
						<td>Last Name:</td>
						<td><input type="text" name="lname" placeholder="Enter Last Name"></td>
					</tr>
					<tr>
						<td>Phone Number:</td>
						<td><input type="number" name="num" placeholder="Enter Number"><br></td>
					</tr>
					<tr>
						<td>Email:</td>
						<td><input type="email" name="email" placeholder="Enter Email"></td>
					</tr>
					<tr>
						<td>Password</td>
						<td><input type="password" name="password" placeholder="Enter Password"></td>
					</tr>
					<tr>
						<td>Address:</td>
						<td><input type="text" name="address" placeholder="Enter Your Address"></td>
					</tr>
					<tr>
						<td>Country:</td>
						<td><select class="" name="country">
										<option value="India">India</option>
										<option value="USA">USA</option>
									</select>
						</td>
					</tr>
					<tr>
						<td>Gender:</td>
						<td>
							<input type="radio" name="gender" value="male">Male
							<input type="radio" name="gender" value="female">Female
						</td>
					</tr>
					<tr>
						<td>Hobbies</td>
						<td>
							<input type="checkbox" name="hobbies" value="Football">Football
							<input type="checkbox" name="hobbies" value="Cricket">Cricket
							<input type="checkbox" name="hobbies" value="Badminton">Badminton
							<input type="checkbox" name="hobbies" value="Table Tennis">Table Tennis
							<input type="checkbox" name="hobbies" value="Swimming">Swimming
						</td>
					</tr>
					<tr>
						<td><input type="reset" name="" value="Reset"></td>
						<td><input type="submit" value="Submit"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
